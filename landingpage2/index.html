<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freebies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="static/logo.png" alt="LaslesVPN Logo">
            <span>Lasles<strong>VPN</strong></span>
        </div>
        <nav class="nav-links">
            <a href="#">About</a>
            <a href="#">Features</a>
            <a href="#">Pricing</a>
            <a href="#">Testimonials</a>
            <a href="#">Help</a>
        </nav>
        <div class="auth-buttons">
            <a href="#" class="sign-in">Sign In</a>
            <a href="#" class="sign-up">Sign Up</a>
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Want anything to be easy with <strong>LaslesVPN</strong></h1>
                <p>Provide a network for all your needs with ease and fun using <span>LaslesVPN</span>. Discover interesting features from us.</p>
                <button class="btn-primary">Get Started</button>
            </div>
            <div class="hero-img">
                <img src="static/hero.jpg" alt="hero">
            </div>
        </section>
        <section class="stats-bar">
            <div class="stat">
                <img src="static/user-icon.png" alt="Users">
                <div>
                    <span class="stat-number">90+</span>
                    <span class="stat-label">Users</span>
                </div>
            </div>
            <div class="stat">
                <img src="static/location-icon.png" alt="Locations">
                <div>
                    <span class="stat-number">30+</span>
                    <span class="stat-label">Locations</span>
                </div>
            </div>
            <div class="stat">
                <img src="static/server-icon.png" alt="Servers">
                <div>
                    <span class="stat-number">50+</span>
                    <span class="stat-label">Servers</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
